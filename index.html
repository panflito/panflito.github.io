<!DOCTYPE html>

<head>

    }
    
    #menu {
      width: 200px;
      background-color: #f1f1f1;
      padding: 10px;
    }
    
    #menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    }
    
    .gallery {
      display: inline-block;
      margin-right: 20px;

    }
    
    .gallery img {

      height: auto;
